<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Loader Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d9edf7;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Component Loader Test</h1>
        <div id="test-status" class="status info">Testing component loader...</div>
        
        <!-- Test component placeholder -->
        <div id="header-placeholder" data-component="/src/components/header/header.html"></div>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { registerModule } from './src/assets/js/core/module-registry.js';
        import { ComponentLoader } from './src/assets/js/modules/component-loader.js';
        
        // Register the component loader
        const componentLoader = new ComponentLoader();
        registerModule('componentLoader', componentLoader);
        
        // Test component loading
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('test-status');
            const resultsEl = document.getElementById('results');
            
            try {
                // Initialize component loader
                statusEl.textContent = 'Initializing component loader...';
                statusEl.className = 'status info';
                
                componentLoader.init();
                
                // Wait a bit and check if component loaded
                setTimeout(() => {
                    const headerPlaceholder = document.getElementById('header-placeholder');
                    
                    if (headerPlaceholder && headerPlaceholder.innerHTML.trim() !== '') {
                        statusEl.textContent = 'Success: Component loaded successfully!';
                        statusEl.className = 'status success';
                        
                        // Show loaded HTML
                        resultsEl.innerHTML = `<h3>Loaded Component HTML:</h3><pre>${headerPlaceholder.innerHTML}</pre>`;
                    } else {
                        statusEl.textContent = 'Error: Component failed to load!';
                        statusEl.className = 'status error';
                        
                        // Show debug info
                        resultsEl.innerHTML = `<h3>Debug Info:</h3>
                            <p>Component methods: ${Object.getOwnPropertyNames(Object.getPrototypeOf(componentLoader))}</p>
                            <p>Header placeholder exists: ${!!headerPlaceholder}</p>
                            <p>Header placeholder HTML: ${headerPlaceholder ? headerPlaceholder.innerHTML : 'N/A'}</p>
                            <p>Data component attribute: ${headerPlaceholder ? headerPlaceholder.getAttribute('data-component') : 'N/A'}</p>`;
                    }
                }, 1000);
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'status error';
                resultsEl.innerHTML = `<h3>Error Details:</h3><pre>${error.stack}</pre>`;
            }
        });
    </script>
</body>
</html>
