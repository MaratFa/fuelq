<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FuelQuality</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Login to your FuelQuality account to participate in forum discussions and access exclusive content."
    />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/assets/css/styles.css" />
    <link rel="stylesheet" href="/src/components/header/header.css" />
    <link rel="stylesheet" href="/src/components/footer/footer.css" />
    <link rel="stylesheet" href="/src/assets/css/login.css" />
  </head>
  <body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="login-container">
      <div class="login-card">
        <h1 class="login-title">Login to FuelQuality</h1>

        <div id="login-message" class="message"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              minlength="6"
            />
            <span class="error-message" id="password-error"></span>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-footer">
          <p>Don't have an account? <a href="/src/pages/register.html">Register here</a></p>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Scripts -->

    <script type="module" src="/src/assets/js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // Load header and footer components
        try {
          const headerResponse = await fetch('/src/components/header/header.html');
          const headerHtml = await headerResponse.text();
          document.getElementById('header-container').innerHTML = headerHtml;

          const footerResponse = await fetch('/src/components/footer/footer.html');
          const footerHtml = await footerResponse.text();
          document.getElementById('footer-container').innerHTML = footerHtml;
        } catch (error) {
          console.error('Error loading components:', error);
        }

        // Check if already logged in
        const { isAuthenticated, getCurrentUser } = await import('/src/assets/js/auth.js');

        if (isAuthenticated()) {
          const user = getCurrentUser();
          document.getElementById('login-message').innerHTML = 
            `<div class="success-message">You are already logged in as ${user.username}. <a href="/src/pages/forum/index.html">Go to Forum</a></div>`;
          document.getElementById('login-form').style.display = 'none';
          return;
        }

        // Handle login form submission
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // Clear previous errors
          document.getElementById('email-error').textContent = '';
          document.getElementById('password-error').textContent = '';
          
          // Basic client-side validation
          let isValid = true;
          
          if (!email) {
            document.getElementById('email-error').textContent = 'Email is required';
            isValid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('email-error').textContent = 'Please enter a valid email';
            isValid = false;
          }
          
          if (!password) {
            document.getElementById('password-error').textContent = 'Password is required';
            isValid = false;
          } else if (password.length < 6) {
            document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
            isValid = false;
          }
          
          if (!isValid) return;

          // Show loading state
          const loginBtn = loginForm.querySelector('.login-btn');
          const originalBtnText = loginBtn.textContent;
          loginBtn.textContent = 'Logging in...';
          loginBtn.disabled = true;

          // Import auth functions
          const { login } = await import('/src/assets/js/auth.js');

          // Attempt to login
          const result = await login(email, password);

          // Reset button state
          loginBtn.textContent = originalBtnText;
          loginBtn.disabled = false;

          // Handle response
          if (result.success) {
            messageDiv.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
            setTimeout(() => {
              window.location.href = '/src/pages/forum/index.html';
            }, 1500);
          } else {
            messageDiv.innerHTML = `<div class="error-message">${result.error}</div>`;
          }
        });
      });
    </script>
  </body>
</html>
