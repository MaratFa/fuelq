<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Thread - FuelQuality</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Discussion thread in FuelQuality forum for alternative energy topics."
    />
    <meta
      name="keywords"
      content="forum, discussion, alternative energy, hydrogen, biofuels, solar, wind"
    />
    <meta name="author" content="FuelQuality Community" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Forum Thread - FuelQuality" />
    <meta
      property="og:description"
      content="Discussion thread in FuelQuality forum for alternative energy topics."
    />
    <meta
      property="og:url"
      content="https://www.fuelq.ru/src/pages/forum/thread.html"
    />
    <meta property="og:image" content="https://www.fuelq.ru/src/assets/images/hydrogen.png" />
    <meta property="og:site_name" content="fuelq.ru" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/assets/css/styles.css" />
    <link rel="stylesheet" href="/src/components/header/header.css" />
    <link rel="stylesheet" href="/src/components/forum/forum.css" />
    <link rel="stylesheet" href="/src/assets/css/forum-api.css" />
  </head>

  <body>
    <!-- Header Component -->
    <div id="header-placeholder" data-component="/src/components/header/header.html"></div>

    <main>
      <section class="forum-header">
        <div class="container">
          <h1>Forum Thread</h1>
          <div class="breadcrumb">
            <a href="index.html">Forum</a> / <span class="current">Thread</span>
          </div>
        </div>
      </section>

      <section class="thread-container">
        <div class="container">
          <div id="thread-content">
            <div class="loading">Loading thread...</div>
          </div>

          <div class="reply-section">
            <h3>Post a Reply</h3>
            <form id="reply-form">
              <div class="form-group">
                <label for="reply-author">Your Name</label>
                <input
                  type="text"
                  id="reply-author"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="reply-content">Your Reply</label>
                <textarea
                  id="reply-content"
                  placeholder="Write your reply"
                  rows="6"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Post Reply
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder" data-component="/src/components/footer/footer.html"></div>

    <!-- JavaScript -->
    <script src="/dist/src/assets/js/components.js"></script>
    <script src="/dist/src/assets/js/main.js"></script>
    <script src="/dist/src/assets/data/forum-data.js"></script>
    <script src="/dist/src/components/forum/forum.js"></script>
    <script src="/dist/src/components/header/header.js"></script>
    <script type="module">
      import forumApiClient from '/dist/src/assets/js/modules/forum-api-client.js';

      document.addEventListener("DOMContentLoaded", async function () {
        // Get thread ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const threadId = urlParams.get("id");

        if (!threadId) {
          // If no thread ID, redirect to forum
          window.location.href = "index.html";
          return;
        }

        // Show loading state
        const threadContent = document.getElementById("thread-content");
        threadContent.innerHTML = `
          <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading thread...</p>
          </div>
        `;

        let thread;
        try {
          // Fetch thread from API
          thread = await forumApiClient.getThread(threadId);
          
          if (!thread) {
            // If thread not found, show error
            threadContent.innerHTML =
              `<div class="error-message">Thread not found. <a href="index.html">Return to forum</a></div>`;
            return;
          }

          // Render thread
          renderThread(thread);
        } catch (error) {
          console.error("Error fetching thread:", error);
          threadContent.innerHTML =
            `<div class="error-message">Failed to load thread. Please try again later. <a href="index.html">Return to forum</a></div>`;
          return;
        }

        // Increment view count
        thread.views = (thread.views || 0) + 1;

        // Render thread
        renderThread(thread);

        // Function to render thread
        function renderThread(thread) {
          const threadContent = document.getElementById("thread-content");

          threadContent.innerHTML = `
            <div class="thread-post">
              <div class="post-header">
                <div class="post-author">
                  <div class="avatar"><i class="fas fa-user-circle"></i></div>
                  <div class="author-info">
                    <h3 class="author-name">${thread.author}</h3>
                    <span class="post-date">Posted on ${formatDate(thread.created_at)}</span>
                  </div>
                </div>
                <div class="post-actions">
                  <span class="thread-category">${thread.category || "general"}</span>
                  <span class="thread-views">${thread.views || 0} views</span>
                </div>
              </div>
              <div class="post-content">
                <h2>${thread.title}</h2>
                <p>${thread.content}</p>
              </div>
            </div>

            <div class="replies-section">
              <h3>${thread.comments.length} ${thread.comments.length === 1 ? "Reply" : "Replies"}</h3>

              <div class="replies-container">
                ${thread.comments.map(comment => `
                  <div class="reply">
                    <div class="reply-header">
                      <div class="reply-author">
                        <div class="avatar"><i class="fas fa-user-circle"></i></div>
                        <div class="author-info">
                          <h4 class="author-name">${comment.author}</h4>
                          <span class="reply-date">${formatDate(comment.created_at)}</span>
                        </div>
                      </div>
                    </div>
                    <div class="reply-content">
                      <p>${comment.content}</p>
                    </div>
                  </div>
                `).join("")}

                ${thread.comments.length === 0 ? '<p class="no-replies">No replies yet. Be the first to reply!</p>' : ""}
              </div>
            </div>
          `;
        }

        // Add event listener for reply form
        const replyForm = document.getElementById("reply-form");
        if (replyForm) {
          replyForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const author = document.getElementById("reply-author").value;
            const content = document.getElementById("reply-content").value;
            
            if (!author || !content) {
              showNotification("Please fill in all fields", "error");
              return;
            }
            
            // Show loading state
            const submitBtn = replyForm.querySelector("button[type=submit]");
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Posting...`;
            submitBtn.disabled = true;
            
            try {
              // Post comment via API
              const newComment = await addComment(threadId, {
                author,
                content
              });
              
              // Add comment to thread
              thread.comments.push(newComment);
              
              // Re-render thread
              renderThread(thread);
              
              // Clear form
              document.getElementById("reply-author").value = "";
              document.getElementById("reply-content").value = "";
              
              // Show success message
              showNotification("Reply posted successfully!", "success");
              
              // Scroll to the new comment
              setTimeout(() => {
                const newCommentElement = document.querySelector(`.reply:last-child`);
                if (newCommentElement) {
                  newCommentElement.scrollIntoView({ behavior: "smooth" });
                }
              }, 100);
            } catch (error) {
              console.error("Error posting comment:", error);
              showNotification("Failed to post reply. Please try again.", "error");
            } finally {
              // Reset button
              submitBtn.innerHTML = originalText;
              submitBtn.disabled = false;
            }
          });
        }
        
        // Utility function to format dates
        function formatDate(timestamp) {
          // Handle both Date objects and timestamp strings from database
          const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
          return date.toLocaleDateString() + " " + date.toLocaleTimeString();
        }
        
        // Function to add comment via API
        async function addComment(threadId, commentData) {
          try {
            const response = await fetch(`/api/forum/threads/${threadId}/posts`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
              },
              body: JSON.stringify(commentData)
            });

            if (!response.ok) {
              throw new Error('Failed to add comment');
            }

            return await response.json();
          } catch (error) {
            console.error('Error adding comment:', error);
            throw error;
          }
        }

        // Function to show notifications
        function showNotification(message, type = "info") {
          // Create notification element
          const notification = document.createElement("div");
          notification.className = `notification notification-${type}`;
          notification.innerHTML = `
            <div class="notification-content">
              <i class="fas fa-${type === "success" ? "check-circle" : type === "error" ? "exclamation-circle" : "info-circle"}"></i>
              <span>${message}</span>
            </div>
            <button class="notification-close"><i class="fas fa-times"></i></button>
          `;

          // Add to page
          document.body.appendChild(notification);

          // Add close functionality
          const closeBtn = notification.querySelector(".notification-close");
          closeBtn.addEventListener("click", () => {
            notification.classList.add("notification-hiding");
            setTimeout(() => {
              if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
              }
            }, 300);
          });

          // Auto-hide after 5 seconds
          setTimeout(() => {
            if (notification.parentNode) {
              notification.classList.add("notification-hiding");
              setTimeout(() => {
                if (notification.parentNode) {
                  notification.parentNode.removeChild(notification);
                }
              }, 300);
            }
          }, 5000);

          // Show with animation
          setTimeout(() => {
            notification.classList.add("notification-visible");
          }, 10);
        }
      });
    </script>
    <script type="module" src="/dist/src/assets/js/core/app.js"></script>

  </body>
</html>
