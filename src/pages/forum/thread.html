<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Thread - FuelQuality</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Discussion thread in FuelQuality forum for alternative energy topics."
    />
    <meta
      name="keywords"
      content="forum, discussion, alternative energy, hydrogen, biofuels, solar, wind"
    />
    <meta name="author" content="FuelQuality Community" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Forum Thread - FuelQuality" />
    <meta
      property="og:description"
      content="Discussion thread in FuelQuality forum for alternative energy topics."
    />
    <meta
      property="og:url"
      content="https://www.fuelq.ru/src/pages/forum/thread.html"
    />
    <meta property="og:image" content="https://www.fuelq.ru/hydrogen.png" />
    <meta property="og:site_name" content="fuelq.ru" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>

  <body>
    <!-- Header Component -->
    <div id="header-placeholder" data-component="../../components/header/header.html"></div>

    <main>
      <section class="forum-header">
        <div class="container">
          <h1>Forum Thread</h1>
          <div class="breadcrumb">
            <a href="index.html">Forum</a> / <span class="current">Thread</span>
          </div>
        </div>
      </section>

      <section class="thread-container">
        <div class="container">
          <div id="thread-content">
            <div class="loading">Loading thread...</div>
          </div>

          <div class="reply-section">
            <h3>Post a Reply</h3>
            <form id="reply-form">
              <div class="form-group">
                <label for="reply-author">Your Name</label>
                <input
                  type="text"
                  id="reply-author"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="reply-content">Your Reply</label>
                <textarea
                  id="reply-content"
                  placeholder="Write your reply"
                  rows="6"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Post Reply
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder" data-component="../../components/footer/footer.html"></div>

    <!-- JavaScript -->
    <script src="../../assets/js/components.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/data/forum-data.js"></script>
    <script src="../../components/forum/forum.js"></script>
    <script src="../../components/header/header.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get thread ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const threadId = urlParams.get("id");

        if (!threadId) {
          // If no thread ID, redirect to forum
          window.location.href = "index.html";
          return;
        }

        // Find thread
        const thread = threads.find(t => t.id == threadId);

        if (!thread) {
          // If thread not found, show error
          document.getElementById("thread-content").innerHTML = 
            `<div class="error-message">Thread not found. <a href="index.html">Return to forum</a></div>`;
          return;
        }

        // Increment view count
        thread.views = (thread.views || 0) + 1;

        // Save updated thread data
        if (typeof localStorage !== "undefined") {
          localStorage.setItem("threads", JSON.stringify(threads));
        }

        // Render thread
        renderThread(thread);

        // Function to render thread
        function renderThread(thread) {
          const threadContent = document.getElementById("thread-content");

          threadContent.innerHTML = `
            <div class="thread-post">
              <div class="post-header">
                <div class="post-author">
                  <div class="avatar"><i class="fas fa-user-circle"></i></div>
                  <div class="author-info">
                    <h3 class="author-name">${thread.author}</h3>
                    <span class="post-date">Posted on ${formatDate(thread.date)}</span>
                  </div>
                </div>
                <div class="post-actions">
                  <span class="thread-category">${thread.category || "general"}</span>
                  <span class="thread-views">${thread.views || 0} views</span>
                </div>
              </div>
              <div class="post-content">
                <h2>${thread.title}</h2>
                <p>${thread.content}</p>
              </div>
            </div>

            <div class="replies-section">
              <h3>${thread.comments.length} ${thread.comments.length === 1 ? "Reply" : "Replies"}</h3>

              <div class="replies-container">
                ${thread.comments.map(comment => `
                  <div class="reply">
                    <div class="reply-header">
                      <div class="reply-author">
                        <div class="avatar"><i class="fas fa-user-circle"></i></div>
                        <div class="author-info">
                          <h4 class="author-name">${comment.author}</h4>
                          <span class="reply-date">${formatDate(comment.date)}</span>
                        </div>
                      </div>
                    </div>
                    <div class="reply-content">
                      <p>${comment.content}</p>
                    </div>
                  </div>
                `).join("")}

                ${thread.comments.length === 0 ? '<p class="no-replies">No replies yet. Be the first to reply!</p>' : ""}
              </div>
            </div>
          `;
        }

        // Utility function to format dates
        function formatDate(timestamp) {
          const date = new Date(timestamp);
          return date.toLocaleDateString() + " " + date.toLocaleTimeString();
        }
      });
    </script>
  </body>
</html>
