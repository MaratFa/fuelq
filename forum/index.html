<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Fuels Quality</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Join our community forum to discuss fuel quality and alternative energy sources.">
    <meta name="keywords" content="forum, fuels, quality, alternative energy, discussion, community">
    <meta name="author" content="FuelsQ Policy, Government and Public Affairs">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Forum - FuelsQ">
    <meta property="og:description" content="Join our community forum to discuss fuel quality and alternative energy sources.">
    <meta property="og:url" content="https://www.fuelsq.com/forum/index.html">
    <meta property="og:site_name" content="fuelsq.com">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="topnav">
            <a href="/">Home</a>
            <a href="/forengineers.html">For Engineers</a>
            <a class="active" href="/forum/index.html">Forum</a>
            <a href="/contacts.html">Contacts</a>
        </nav>
    </header>

    <main>
        <section class="forum-header">
            <div class="top-bar">
                <h2>Community Forum</h2>
            </div>
            <div class="forum-intro">
                <p>Welcome to the FuelsQ community forum! Join the discussion about fuel quality, alternative energy sources, and related topics.</p>
            </div>
        </section>

        <section class="forum-content">
            <div class="forum-actions">
                <button id="new-thread-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> New Thread
                </button>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search threads...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="thread-list-container">
                <ol class="thread-list" id="thread-list">
                    <!-- Threads will be dynamically loaded here -->
                </ol>
            </div>

            <div class="pagination">
                <button id="prev-page" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" disabled>Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- New Thread Modal -->
        <div id="new-thread-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Thread</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="thread-title">Title</label>
                        <input type="text" id="thread-title" placeholder="Enter thread title">
                    </div>
                    <div class="form-group">
                        <label for="thread-content">Content</label>
                        <textarea id="thread-content" placeholder="Write your message"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="thread-author">Your Name</label>
                        <input type="text" id="thread-author" placeholder="Enter your name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-thread">Cancel</button>
                    <button id="create-thread" class="btn-primary">Create Thread</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by FQ. Â© 2026</p>
    </footer>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const threadList = document.getElementById('thread-list');
            const newThreadBtn = document.getElementById('new-thread-btn');
            const newThreadModal = document.getElementById('new-thread-modal');
            const closeModal = document.querySelector('.close');
            const cancelThread = document.getElementById('cancel-thread');
            const createThread = document.getElementById('create-thread');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const prevPage = document.getElementById('prev-page');
            const nextPage = document.getElementById('next-page');
            const pageInfo = document.getElementById('page-info');

            // State
            let currentPage = 1;
            const threadsPerPage = 10;
            let filteredThreads = [...threads];

            // Initialize the forum
            renderThreads();

            // Event listeners
            newThreadBtn.addEventListener('click', openNewThreadModal);
            closeModal.addEventListener('click', closeNewThreadModal);
            cancelThread.addEventListener('click', closeNewThreadModal);
            createThread.addEventListener('click', handleCreateThread);
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            prevPage.addEventListener('click', () => changePage(-1));
            nextPage.addEventListener('click', () => changePage(1));

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === newThreadModal) {
                    closeNewThreadModal();
                }
            });

            // Functions
            function renderThreads() {
                threadList.innerHTML = '';

                // Calculate pagination
                const totalPages = Math.ceil(filteredThreads.length / threadsPerPage);
                const startIndex = (currentPage - 1) * threadsPerPage;
                const endIndex = startIndex + threadsPerPage;
                const threadsToShow = filteredThreads.slice(startIndex, endIndex);

                // Update pagination controls
                prevPage.disabled = currentPage === 1;
                nextPage.disabled = currentPage === totalPages || totalPages === 0;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;

                // Render threads
                threadsToShow.forEach(thread => {
                    const threadElement = createThreadElement(thread);
                    threadList.appendChild(threadElement);
                });

                // Show message if no threads
                if (threadsToShow.length === 0) {
                    threadList.innerHTML = '<li class="no-threads">No threads found. Be the first to create one!</li>';
                }
            }

            function createThreadElement(thread) {
                const li = document.createElement('li');
                li.className = 'thread-item';

                const date = new Date(thread.date).toLocaleDateString();

                li.innerHTML = `
                    <a href="thread.html?${thread.id}">
                        <h4 class="thread-title">${thread.title}</h4>
                        <div class="thread-meta">
                            <span class="thread-author">by ${thread.author}</span>
                            <span class="thread-date">${date}</span>
                            <span class="thread-comments">${thread.comments.length} comments</span>
                        </div>
                    </a>
                `;

                return li;
            }

            function openNewThreadModal() {
                newThreadModal.style.display = 'block';
                document.getElementById('thread-title').focus();
            }

            function closeNewThreadModal() {
                newThreadModal.style.display = 'none';
                // Clear form
                document.getElementById('thread-title').value = '';
                document.getElementById('thread-content').value = '';
                document.getElementById('thread-author').value = '';
            }

            function handleCreateThread() {
                const title = document.getElementById('thread-title').value.trim();
                const content = document.getElementById('thread-content').value.trim();
                const author = document.getElementById('thread-author').value.trim() || 'Anonymous';

                if (!title || !content) {
                    alert('Please fill in both title and content fields.');
                    return;
                }

                // Create new thread
                const newThread = {
                    id: Date.now().toString(),
                    title,
                    author,
                    date: Date.now(),
                    content,
                    comments: []
                };

                // Add to threads array
                threads.unshift(newThread);

                // Save to localStorage
                localStorage.setItem('threads', JSON.stringify(threads));

                // Update filtered threads and go to first page
                filteredThreads = [...threads];
                currentPage = 1;

                // Re-render threads
                renderThreads();

                // Close modal
                closeNewThreadModal();
            }

            function handleSearch() {
                const query = searchInput.value.trim().toLowerCase();

                if (!query) {
                    filteredThreads = [...threads];
                } else {
                    filteredThreads = threads.filter(thread => 
                        thread.title.toLowerCase().includes(query) || 
                        thread.content.toLowerCase().includes(query) ||
                        thread.author.toLowerCase().includes(query)
                    );
                }

                currentPage = 1;
                renderThreads();
            }

            function changePage(direction) {
                const totalPages = Math.ceil(filteredThreads.length / threadsPerPage);
                currentPage += direction;

                if (currentPage < 1) currentPage = 1;
                if (currentPage > totalPages) currentPage = totalPages;

                renderThreads();
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
